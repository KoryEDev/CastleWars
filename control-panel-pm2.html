<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Wars - Admin Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #0a0e27;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Login Screen */
        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(45deg, #ffd700, #ffed4b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            color: #aaa;
        }

        .form-group input {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
        }

        .login-button {
            padding: 14px;
            background: linear-gradient(45deg, #ffd700, #ffed4b);
            border: none;
            border-radius: 8px;
            color: #0a0e27;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Main App */
        #mainApp {
            display: none;
            flex: 1;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            background: linear-gradient(45deg, #ffd700, #ffed4b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.02);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .nav-item {
            display: block;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            color: #aaa;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            border-color: rgba(255, 215, 0, 0.3);
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Server Cards */
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .server-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .server-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .server-name {
            font-size: 20px;
            font-weight: bold;
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-online {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-stopped {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .status-errored {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .server-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }

        .server-controls {
            display: flex;
            gap: 10px;
        }

        .control-button {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-button.primary {
            background: rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .control-button.primary:hover {
            background: rgba(76, 175, 80, 0.3);
        }

        .control-button.danger {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.5);
        }

        .control-button.danger:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        /* Logs */
        .log-container {
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            height: 600px;
            overflow-y: auto;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
        }

        .log-entry {
            margin-bottom: 4px;
            padding: 2px 0;
            white-space: pre-wrap;
        }

        .log-info {
            color: #888;
        }

        .log-error {
            color: #ff6b6b;
        }

        .log-success {
            color: #4CAF50;
        }

        .log-warning {
            color: #ffa726;
        }

        /* Utility Classes */
        .mb-20 {
            margin-bottom: 20px;
        }

        .text-center {
            text-align: center;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffd700;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-container">
            <h1>Castle Wars Admin</h1>
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="login-button" id="loginButton">Login</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp">
        <header class="header">
            <h1>Castle Wars Control Panel</h1>
            <button class="logout-button" onclick="logout()">Logout</button>
        </header>

        <div class="container">
            <nav class="sidebar">
                <a class="nav-item active" onclick="showTab('dashboard')">Dashboard</a>
                <a class="nav-item" onclick="showTab('players')">Players</a>
                <a class="nav-item" onclick="showTab('logs')">Logs</a>
                <a class="nav-item" onclick="showTab('pve')">PvE Manager</a>
                <a class="nav-item" onclick="showTab('system')">System</a>
            </nav>

            <main class="content">
                <!-- Dashboard Tab -->
                <div id="dashboard" class="tab-content active">
                    <h2 class="mb-20">Server Status</h2>
                    <div class="server-grid" id="serverGrid">
                        <!-- Server cards will be inserted here -->
                    </div>

                    <h2 class="mb-20">Quick Actions</h2>
                    <div style="display: flex; gap: 10px;">
                        <button class="control-button primary" onclick="pullUpdates()">
                            Pull Updates from GitHub
                        </button>
                        <button class="control-button danger" onclick="restartAll()">
                            Restart All Servers
                        </button>
                    </div>
                </div>

                <!-- Players Tab -->
                <div id="players" class="tab-content">
                    <h2 class="mb-20">Online Players</h2>
                    <div id="playersList">
                        <!-- Player list will be inserted here -->
                    </div>
                </div>

                <!-- Logs Tab -->
                <div id="logs" class="tab-content">
                    <h2 class="mb-20">Server Logs</h2>
                    <select id="logServerSelect" onchange="switchLogServer()" style="margin-bottom: 20px;">
                        <option value="pvp">PvP Server</option>
                        <option value="pve">PvE Server</option>
                    </select>
                    <div class="log-container" id="logContainer">
                        <!-- Logs will be inserted here -->
                    </div>
                </div>

                <!-- PvE Tab -->
                <div id="pve" class="tab-content">
                    <h2 class="mb-20">PvE Management</h2>
                    <div id="pveContent">
                        <!-- PvE content will be inserted here -->
                    </div>
                </div>

                <!-- System Tab -->
                <div id="system" class="tab-content">
                    <h2 class="mb-20">System Information</h2>
                    <div id="systemInfo">
                        <!-- System info will be inserted here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let authenticated = false;
        let currentLogServer = 'pvp';
        let serverStatuses = {};

        // Check if already authenticated
        checkAuth();

        async function checkAuth() {
            try {
                const response = await fetch('/auth-status');
                const data = await response.json();
                if (data.authenticated) {
                    showMainApp();
                }
            } catch (err) {
                console.error('Auth check failed:', err);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const button = document.getElementById('loginButton');
            const errorMsg = document.getElementById('errorMessage');
            const password = document.getElementById('password').value;

            button.disabled = true;
            button.textContent = 'Logging in...';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    showMainApp();
                } else {
                    const data = await response.json();
                    errorMsg.textContent = data.error || 'Login failed';
                    errorMsg.style.display = 'block';
                    button.disabled = false;
                    button.textContent = 'Login';
                }
            } catch (err) {
                errorMsg.textContent = 'Network error';
                errorMsg.style.display = 'block';
                button.disabled = false;
                button.textContent = 'Login';
            }
        }

        function showMainApp() {
            authenticated = true;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            initializeSocket();
        }

        function initializeSocket() {
            socket = io();

            socket.on('serverStatus', (status) => {
                serverStatuses = status;
                updateServerCards();
            });

            socket.on('playerList', (data) => {
                updatePlayerList(data);
            });

            socket.on('serverLog', (data) => {
                addLogEntry(data.serverId, data.log);
            });

            socket.on('partyList', (data) => {
                updatePvEData('parties', data.parties);
            });

            socket.on('waveInfo', (data) => {
                updatePvEData('wave', data);
            });

            socket.on('npcList', (data) => {
                updatePvEData('npcs', data.npcs);
            });
        }

        function showTab(tabName) {
            // Update nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        function updateServerCards() {
            const grid = document.getElementById('serverGrid');
            grid.innerHTML = '';

            for (const [id, server] of Object.entries(serverStatuses)) {
                const card = createServerCard(id, server);
                grid.appendChild(card);
            }
        }

        function createServerCard(id, server) {
            const card = document.createElement('div');
            card.className = 'server-card';

            const statusClass = `status-${server.status}`;
            const uptime = server.uptime ? formatUptime(server.uptime) : 'N/A';

            card.innerHTML = `
                <div class="server-header">
                    <div class="server-name">${server.name}</div>
                    <div class="server-status ${statusClass}">
                        <span class="status-dot">‚óè</span>
                        ${server.status.toUpperCase()}
                    </div>
                </div>
                <div class="server-stats">
                    <div class="stat-item">
                        <div class="stat-label">Players</div>
                        <div class="stat-value">${server.playerCount}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Uptime</div>
                        <div class="stat-value">${uptime}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">CPU</div>
                        <div class="stat-value">${server.cpu || 0}%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Memory</div>
                        <div class="stat-value">${server.memory || 0}MB</div>
                    </div>
                </div>
                <div class="server-controls">
                    ${server.status === 'online' ? 
                        `<button class="control-button danger" onclick="stopServer('${id}')">Stop</button>
                         <button class="control-button" onclick="restartServer('${id}')">Restart</button>` :
                        `<button class="control-button primary" onclick="startServer('${id}')">Start</button>`
                    }
                </div>
            `;

            return card;
        }

        async function startServer(id) {
            try {
                const response = await fetch(`/server/${id}/start`, { method: 'POST' });
                if (!response.ok) throw new Error('Failed to start server');
            } catch (err) {
                alert('Failed to start server: ' + err.message);
            }
        }

        async function stopServer(id) {
            if (!confirm(`Stop ${serverStatuses[id].name}?`)) return;
            try {
                const response = await fetch(`/server/${id}/stop`, { method: 'POST' });
                if (!response.ok) throw new Error('Failed to stop server');
            } catch (err) {
                alert('Failed to stop server: ' + err.message);
            }
        }

        async function restartServer(id) {
            if (!confirm(`Restart ${serverStatuses[id].name}?`)) return;
            try {
                const response = await fetch(`/server/${id}/restart`, { method: 'POST' });
                if (!response.ok) throw new Error('Failed to restart server');
            } catch (err) {
                alert('Failed to restart server: ' + err.message);
            }
        }

        async function pullUpdates() {
            if (!confirm('Pull latest updates from GitHub?')) return;
            try {
                const response = await fetch('/git/pull', { method: 'POST' });
                const data = await response.json();
                alert(data.output || 'Updates pulled successfully');
            } catch (err) {
                alert('Failed to pull updates: ' + err.message);
            }
        }

        async function restartAll() {
            if (!confirm('Restart all servers?')) return;
            try {
                for (const id of Object.keys(serverStatuses)) {
                    await restartServer(id);
                }
            } catch (err) {
                alert('Failed to restart all: ' + err.message);
            }
        }

        async function logout() {
            await fetch('/logout', { method: 'POST' });
            location.reload();
        }

        function formatUptime(ms) {
            if (!ms) return 'N/A';
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days}d ${hours % 24}h`;
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }

        function updatePlayerList(data) {
            // Implementation for player list
        }

        function addLogEntry(serverId, log) {
            if (serverId !== currentLogServer) return;
            
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${log.type}`;
            entry.textContent = `[${new Date(log.timestamp).toLocaleTimeString()}] ${log.message}`;
            container.appendChild(entry);
            
            // Auto scroll to bottom
            container.scrollTop = container.scrollHeight;
            
            // Limit to 500 entries
            while (container.children.length > 500) {
                container.removeChild(container.firstChild);
            }
        }

        function switchLogServer() {
            currentLogServer = document.getElementById('logServerSelect').value;
            document.getElementById('logContainer').innerHTML = '';
            // Request logs for new server
            socket.emit('requestLogs', { serverId: currentLogServer });
        }

        function updatePvEData(type, data) {
            // Implementation for PvE data updates
        }
    </script>
</body>
</html>

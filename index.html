<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Castle Wars: Stickman Siege</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/main.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      width: 100vw;
      height: 100vh;
      background-color: #000000;
      overflow: hidden;
      position: relative;
    }
    #game {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* Ensure UI panel stays at bottom */
    #bottom-ui-panel {
      position: fixed !important;
      bottom: 0 !important;
      pointer-events: none; /* Allow clicks to pass through to game */
    }
    #bottom-ui-panel > * {
      pointer-events: auto; /* Re-enable clicks on child elements */
    }
  </style>
</head>
<body>
  <div id="game"></div>
</body>
</html>

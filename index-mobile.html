<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Castle Wars: Mobile</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="stylesheet" href="/css/mobile.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: none;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      background-color: #000000;
      overflow: hidden;
      position: fixed;
      font-family: Arial, sans-serif;
    }
    
    #game {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    /* Mobile touch controls overlay */
    #touch-controls {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    
    /* Virtual joystick */
    #joystick-container {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 150px;
      height: 150px;
      pointer-events: auto;
    }
    
    #joystick-base {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }
    
    #joystick-stick {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: none;
    }
    
    /* Action buttons */
    .touch-button {
      position: absolute;
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.3);
      border: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      pointer-events: auto;
      font-weight: bold;
    }
    
    .touch-button:active {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(0.95);
    }
    
    #shoot-button {
      right: 30px;
      bottom: 100px;
      background: rgba(255, 100, 100, 0.4);
      border-color: rgba(255, 100, 100, 0.8);
    }
    
    #build-button {
      right: 120px;
      bottom: 30px;
      background: rgba(100, 255, 100, 0.4);
      border-color: rgba(100, 255, 100, 0.8);
      font-size: 20px;
    }
    
    #jump-button {
      right: 30px;
      bottom: 190px;
      background: rgba(100, 100, 255, 0.4);
      border-color: rgba(100, 100, 255, 0.8);
    }
    
    /* Inventory button */
    #inventory-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      background: rgba(255, 224, 102, 0.4);
      border: 3px solid rgba(255, 224, 102, 0.8);
      border-radius: 10px;
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    /* Chat button */
    #chat-button {
      position: absolute;
      top: 10px;
      right: 70px;
      width: 50px;
      height: 50px;
      background: rgba(100, 200, 255, 0.4);
      border: 3px solid rgba(100, 200, 255, 0.8);
      border-radius: 10px;
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    /* Simplified mobile UI */
    #mobile-ui {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      font-size: 14px;
    }
    
    .mobile-stat {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    #mobile-health {
      color: #ff6b6b;
    }
    
    #mobile-ammo {
      color: #ffd93d;
    }
    
    /* Landscape adjustments */
    @media screen and (orientation: landscape) and (max-height: 500px) {
      #joystick-container {
        width: 120px;
        height: 120px;
        bottom: 10px;
        left: 10px;
      }
      
      .touch-button {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
      
      #shoot-button {
        right: 20px;
        bottom: 80px;
      }
      
      #jump-button {
        right: 20px;
        bottom: 150px;
      }
      
      #build-button {
        right: 90px;
        bottom: 20px;
      }
    }
    
    /* Hide elements during loading */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Simple mobile stats UI -->
  <div id="mobile-ui">
    <div class="mobile-stat">
      <span>‚ù§Ô∏è</span>
      <span id="mobile-health">100/100</span>
    </div>
    <div class="mobile-stat">
      <span>üî´</span>
      <span id="mobile-weapon">FIST</span>
    </div>
    <div class="mobile-stat">
      <span>üîµ</span>
      <span id="mobile-ammo">‚àû</span>
    </div>
  </div>
  
  <!-- Game canvas -->
  <div id="game"></div>
  
  <!-- Touch controls overlay -->
  <div id="touch-controls">
    <!-- Virtual joystick -->
    <div id="joystick-container">
      <div id="joystick-base"></div>
      <div id="joystick-stick"></div>
    </div>
    
    <!-- Action buttons -->
    <div id="shoot-button" class="touch-button">üî´</div>
    <div id="jump-button" class="touch-button">‚¨ÜÔ∏è</div>
    <div id="build-button" class="touch-button">üß±</div>
    
    <!-- Menu buttons -->
    <div id="inventory-button">üéí</div>
    <div id="chat-button">üí¨</div>
  </div>
  
  <!-- Load mobile-specific game script -->
  <script type="module" src="js/main-mobile.js"></script>
</body>
</html>
